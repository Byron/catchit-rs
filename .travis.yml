language: rust
rust:
- stable
before_install:
    - sudo apt-get update -qq
install:
    - sudo apt-get install libfreetype6-dev libXxf86vm-dev
before_script:
- pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH
script:
- travis-cargo build
- travis-cargo test
- travis-cargo doc
after_success:
- travis-cargo doc-upload
